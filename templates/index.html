{% extends "base.html" %}
{% load bootstrap5 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

{% bootstrap_messages %}

{% block body_block %}
	<div class="jumbotron">
		<h1 class="display-4">Cite Search</h1>
		<p>Start by searching up the DOI of a publication!</p>
		<form method="POST">
			{% csrf_token %}
			{% bootstrap_form form %}
			{% buttons %}
			<button type="submit" class="btn btn-primary">Submit</button>
			{% endbuttons %}
		</form>
	</div>
{% endblock %}
